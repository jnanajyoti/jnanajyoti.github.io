<!-- begin contact -->
{% assign c = "c-contact-form" %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <script>
       function onSubmit(token) {
         document.getElementById("contact-form").submit();
       }
</script>
<div class="{{c}}" id="contact">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="{{c}}__form-box">
          <div class="{{c}}__contact-head">
            <h2 class="{{c}}__contact-title">{{ include.form_title }}</h2>
            <p class="{{c}}__contact-description">{{ include.form_description }}</p>
          </div>
          <form class="{{c}}__form"
            action="{{include.form_success_page}}"
            method="POST">
            <input type="hidden" name="_to" value="{{include.form_submission_email}}">
            <div class="{{c}}__form-group">
              <label class="{{c}}__form-label screen-reader-text" for="form-name">Your Name</label>
              <input class="{{c}}__form-input" id="form-name" type="text" name="name" placeholder="Your name..." required>
            </div>
            <div class="{{c}}__form-group">
              <label class="{{c}}__form-label screen-reader-text" for="form-email">Your Email</label>
              <input class="{{c}}__form-input" id="form-email" type="email" name="replyto" placeholder="Your email..."
                required>
            </div>
            <div class="{{c}}__form-group">
              <label class="{{c}}__form-label screen-reader-text" for="form-text">Your Message</label>
              <textarea class="{{c}}__form-input" id="form-text" name="text" rows="9" placeholder="Your message..."
                required></textarea>
            </div>
            <div class="{{c}}__form-group {{c}}__form-group--button ">
              {% if include.google_recaptcha_v2_site_key %}
              <button class="c-button c-button--primary c-button--large g-recaptcha" id="contact-form" type="submit" data-sitekey="{{ include.google_recaptcha_v2_site_key }}" data-callback="onSubmit">{{ include.form_button_text }}</button>
              {% else %}
              <button class="c-button c-button--primary c-button--large" type="submit" id="contact-form">{{ include.form_button_text }}</button>
              {% endif %}
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- end contact -->
